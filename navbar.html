<!-- Header -->
<header>
  <div id="header-left">
    <img src="./logo.png" alt="Blush & Basics Logo" id="logo" />
    <span id="site-name">Blush & Basics</span>
  </div>

  <div id="header-right">
   <div id="search-container" style="position: relative;">
    <input type="search" id="search-input" placeholder="Search products..." style="padding-right: 30px;" />
    <button id="search-button">Search</button>
    <button id="clear-search" aria-label="Clear search" title="Clear search" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: transparent; border: none; font-size: 20px; cursor: pointer; display: none; z-index: 10;">Ã—</button>
  </div>

    <div class="auth-buttons">
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display: none;">Logout</button>
      <div id="profile-pic-container" style="display: none;">
        <img id="profile-pic" src="default-avatar.png" alt="Profile" />
      </div>

  <!-- Settings panel (collapsible) -->
  <div id="settingsPanel" style="display:none;">
    <h3>Categories</h3>
    <button class="category-buttons">Skin Care</button>
    <button class="category-buttons">Make Up</button>
    <button class="category-buttons">Clothing</button>
    <button class="category-buttons">Accessories</button>

    <h3>Profile / Account</h3>
    <button id="profileBtn">Profile</button>
    <button id="logoutSettingsBtn">Logout</button>
  </div>
</header>
