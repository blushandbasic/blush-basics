<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Products - Blush & Basics</title>

</head>
<body>

    <div class="product">

        <p>$18</p>

    <!-- Product 3 -->
    <div class="product">
      <img src="./product3.jpg" alt="Product 3">
      <div class="product-info">

        <p>$15</p>
