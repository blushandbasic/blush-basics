<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products - Blush & Basics</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic reset for product page */
    body {
      font-family: Arial, sans-serif;
      background-color: #fdb8e2;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    #logo {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      display: block;
      margin-bottom: 20px;
    }

    #products {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    #products h2 {
      color: #b62d71;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    /* Product grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    /* Individual product card */
    .product {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgb(182 45 113 / 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgb(182 45 113 / 0.3);
    }

    .product img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .product-info h3 {
      color: #b62d71;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .product-info p {
      margin: 5px 0;
    }

    .product-info p.price {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    /* Buy button */
    .product-info button {
      background-color: #b62d71;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .product-info button:hover {
      background-color: #9a235b;
    }

    @media (max-width: 480px) {
      .product img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="./logo.png" alt="Blush & Basics Logo" id="logo" />

  <!-- Products Section -->
  <section id="products">
    <h2>Our Best Products</h2>
    <div class="products-grid">
      <!-- Product 1 -->
      <div class="product" data-category="skincare">
        <img src="./product1.jpg" alt="Hydrating Serum" />
        <div class="product-info">
          <h3>Hydrating Serum</h3>
          <p>Deep moisturizing serum for dry skin.</p>
          <p class="price">₹211</p>
          <button onclick="window.location.href='https://www.amazon.in/Lakme-Vitamin-Niacinamide-Pro-Ceramides-improved/dp/B0CB3P89GQ?_encoding=UTF8&pd_rd_w=dvJlS&content-id=amzn1.sym.43124933-506c-45e8-98b8-8ced3d352dd1%3Aamzn1.symc.fc11ad14-99c1-406b-aa77-051d0ba1aade&pf_rd_p=43124933-506c-45e8-98b8-8ced3d352dd1&pf_rd_r=9EDK5X1N59N0FYDH5C67&pd_rd_wg=atTsd&pd_rd_r=082b1083-0bad-418c-bbfd-3d7f2691bf3e&th=1&linkCode=ll1&tag=blushandbasic-21&linkId=3039095e551c65f6b88fe21d1b037524&language=en_IN&ref_=as_li_ss_tl'">Buy Now</button>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="product" data-category="makeup">
        <img src="./product2.jpg" alt="Matte Lipstick" />
        <div class="product-info">
          <h3>Matte Lipstick</h3>
          <p>Flenc Ritzy Liquid Glossy Lipstick.</p>
          <p class="price">₹637</p>
          <button onclick="window.location.href='https://www.amazon.com'">Buy Now</button>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="product" data-category="makeup">
        <img src="./product3.jpg" alt="Compact Powder" />
        <div class="product-info">
          <h3>Compact Powder</h3>
          <p>Compact powder for smooth finish.</p>
          <p class="price">$15</p>
          <button onclick="window.location.href='https://www.amazon.com'">Buy Now</button>
        </div>
      </div>

      <!-- Add more products here with appropriate data-category -->
    </div>
  </section>

  <script>
    // Helper to get URL parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Filter products by search or category param
    window.addEventListener('DOMContentLoaded', () => {
      const search = getQueryParam('search');
      const category = getQueryParam('category');
      const products = document.querySelectorAll('.product');

      if (search) {
        const searchLower = search.toLowerCase();
        products.forEach(product => {
          const name = product.querySelector('h3').textContent.toLowerCase();
          const cat = product.dataset.category.toLowerCase();
          if (name.includes(searchLower) || cat.includes(searchLower)) {
            product.style.display = 'flex'; // show
          } else {
            product.style.display = 'none'; // hide
          }
        });
      } else if (category) {
        products.forEach(product => {
          if (product.dataset.category === category) {
            product.style.display = 'flex';
          } else {
            product.style.display = 'none';
          }
        });
      } else {
        // no param - show all
        products.forEach(product => product.style.display = 'flex');
      }
    });
  </script>

</body>
</html>
