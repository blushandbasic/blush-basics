<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Blush & Basics</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">
  <h2>Create Your Account</h2>
  <input type="email" id="signup-email" placeholder="Email" /><br><br>
  <input type="password" id="signup-password" placeholder="Password" /><br><br>
  <button id="signup-btn">Sign Up</button>
  <p>Already have an account? <a href="login.html">Login</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCY0SCWTEzv1S7l-JGUfz2itgSZQ4Tewds",
      authDomain: "blush-andbasics.firebaseapp.com",
      projectId: "blush-andbasics",
      storageBucket: "blush-andbasics.firebasestorage.app",
      messagingSenderId: "1045987661646",
      appId: "1:1045987661646:web:fde8e488cbd67b4de4b01f",
      measurementId: "G-KVRKCDYZS4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    document.getElementById("signup-btn").addEventListener("click", () => {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Signup successful!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
